apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: iam-manager
    control-plane: controller-manager
  name: iam-manager-controller-manager
  namespace: iam-manager-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iam-manager
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: k8s-cluster-iam-manager-role
      labels:
        app: iam-manager
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --enable-leader-election
        command:
        - /manager
        image: keikoproj/iam-manager:latest
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
---
